<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./image.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="./select1_files/big-red-heart-vector-2767278.jpg" alt=" ">
            </div>
            <div class="slide">
                <img src="./select2_files/violet-color-big-heart-vector-21946859.jpg" alt=" ">
            </div>
            <div class="slide">
                <img src="./select3_files/yellow-heart-vector-eps-260nw-551448826.jpg" alt=" ">
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="./image.js"></script>
</body>
</html>
